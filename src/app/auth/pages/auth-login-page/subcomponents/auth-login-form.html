<form class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-slate-600 mb-1" for="email">Email</label>
    <input id="email" name="email" type="email" required
      class="w-full px-5 py-2 rounded-xl border border-slate-200 bg-white text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-300 transition" />
  </div>

  <div>
    <label class="block text-sm font-medium text-slate-600 mb-1" for="password">Password</label>
    <input id="password" name="password" type="password" required
      class="w-full px-5 py-2 rounded-xl border border-slate-200 bg-white text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-300 transition" />
  </div>

  <div class="flex items-center justify-between text-sm text-slate-600">
    <label class="inline-flex items-center gap-2">
      <input type="checkbox" class="w-4 h-4 rounded border-sky-300 accent-sky-500 focus:ring-2 focus:ring-sky-200" />
      <span>Remember me</span>
    </label>
    <a class="text-slate-500 hover:text-slate-700" href="#">Forgot password?</a>
  </div>

  <div>
    <button type="submit"
      class="w-full py-3 rounded-2xl bg-gradient-to-b from-sky-400 to-sky-500 text-white font-medium shadow-md hover:from-sky-450 hover:to-sky-550 active:translate-y-px transition">
      Sign in
    </button>
  </div>
</form>
